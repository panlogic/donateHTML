<!DOCTYPE html>
<html>
<head>
<title>DONATE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />

<link rel="shortcut icon" href="images/favicon.svg" class="icon" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Kalam:400,700,300' rel='stylesheet' type='text/css'>
<link href="css/default.css" media="screen" rel="stylesheet" type="text/css" />

<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/svg4everybody.js" type="text/javascript"></script>
<script src="js/jquery.cycle2.js" type="text/javascript"></script>
<script src="js/jquery.cycle2.swipe.min.js" type="text/javascript"></script>
<script src="js/general.js" type="text/javascript"></script>

<script type="text/javascript">svg4everybody();</script>

</head>
<body class="event-tablet">

<div class="nfs-only">
<header>
	<div class="inner">
		<a href="index.html" class="logo"><img src="images/logo.svg" alt="DONATE" /></a>
	</div>
</header>
<main>
	<div class="highlight-bar">
		<div class="inner">
			<form class="center">
				<fieldset class="center">
					<div>
						<label for="" class="visuallyhidden">Campaign code</label>
						<input type="text" value="" id="" placeholder="search for a campaign code" />
					</div>
					<input class="turq" type="submit" value="Search" id="submit" />
				</fieldset>
				<fieldset>
					<h2>Campaign details</h2>
					<div>
						<label for="" class="visuallyhidden">Organisation name</label>
						<input type="text" value="Organisation name" id="" placeholder="enter your first name" />
					</div>
					<div>
						<label for="" class="visuallyhidden">Campaign name</label>
						<input type="text" value="Campaign name" id="" placeholder="enter your last name" />
					</div>
					<div>
						<label for="" class="visuallyhidden">Campaign code</label>
						<input type="text" value="ABC001" id="" placeholder="enter your last name" />
					</div>
				</fieldset>
			<form class="center">
				<fieldset>
					<h2>Donor details</h2>
					<div>
						<label for="" class="visuallyhidden">Donor email address</label>
						<input type="text" value="" id="" placeholder="enter donor email address" />
					</div>
					<div>
						<label for="" class="visuallyhidden">Donor title</label>
						<select name="title_id" id="title">
		    			<option>select donor title</option>
	    				<option value="1">Mr</option>
	    				<option value="2">Mrs</option>
	    				<option value="4">Ms</option>
	    				<option value="3">Miss</option>
	    				<option value="5">Dr</option>
	    				<option value="7">Prof.</option>
	    				<option value="8">Sir</option>
	    				<option value="9">Dame</option>
	    				<option value="10">Lord</option>
	    				<option value="11">Lady</option>
	    				<option value="6">Rev.</option>
		    		</select>
					</div>
					<div>
						<label for="" class="visuallyhidden">First name</label>
						<input type="text" value="" id="" placeholder="enter donor first name" />
					</div>
					<div>
						<label for="" class="visuallyhidden">Last name</label>
						<input type="text" value="" id="" placeholder="enter donor last name" />
					</div>
					<div class="postcode">
						<label for="" class="visuallyhidden">enter donor postcode</label>
						<input type="text" value="" id="" placeholder="enter donor postcode" />
						<a href="#" class="button turq">Find address</a>
					</div>
					<div>
						<label for="" class="visuallyhidden">Choose donor address</label>
						<select name="title_id" id="title">
		    			<option>choose your address</option>
	    				<option value="1">Address 1</option>
	    				<option value="1">Address 2</option>
	    				<option value="1">Address 3</option>
	    				<option value="1">Address 4</option>
		    		</select>
					</div>
					<a href="#" class="show-manual small">Enter donor address manually</a>
					<div class="manual-address">
						<div>
							<label for="" class="visuallyhidden">House name or number</label>
							<input type="text" value="" id="" placeholder="enter donor house name or number" />
						</div>
						<div>
							<label for="" class="visuallyhidden">Address line 2</label>
							<input type="text" value="" id="" placeholder="enter the second line of donor address (optional)" />
						</div>
						<div class="postcode">
							<label for="" class="visuallyhidden">enter donor postcode</label>
							<input type="text" value="" id="" placeholder="enter donor postcode" />
						</div>
					</div>
					<div>
						<label for="" class="visuallyhidden">Donor mobile number</label>
						<input type="text" value="" id="" placeholder="enter donor mobile number (optional)" />
					</div>
				</fieldset>
				<fieldset>
					<div class="checkbox"><input type="checkbox" id="" name="" /> <label for="">I agree to the National Funding Scheme <a href="#">Terms and Conditions</a></label></div>
					<div class="checkbox"><input type="checkbox" id="" name="" /> <label for="">Please reclaim the tax I have paid on this donation, any donation I have made in the previous four years, and any donations I may make in the future via the National Funding Scheme. I am a UK taxpayer</label></div>
				</fieldset>
				<fieldset>
					<div>
						<label for="">Amount</label>
						<input type="text" value="" id="" placeholder="&pound;" />
						<label for="">Notes</label>
						<textarea id=""></textarea>
					</div>
				</fieldset>
				<fieldset class="center">
					<input type="submit" value="Pay" id="submit" />
				</fieldset>
			</form>
		</div>
	</div>
</main>

<div class="media-test"></div>
</div>
</body>
</html>
