<!DOCTYPE html>
<html>
<head>
<title>DONATE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />

<link rel="shortcut icon" href="images/favicon.svg" class="icon" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Kalam:400,700,300' rel='stylesheet' type='text/css'>
<link href="css/default.css" media="screen" rel="stylesheet" type="text/css" />

<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/svg4everybody.js" type="text/javascript"></script>
<script src="js/jquery.cycle2.js" type="text/javascript"></script>
<script src="js/jquery.cycle2.swipe.min.js" type="text/javascript"></script>
<script src="js/general.js" type="text/javascript"></script>

<script type="text/javascript">svg4everybody();</script>

</head>
<body class="event-tablet">

<div class="nfs-only">
<div class="event-tablet">
<header>
	<div class="inner">
		<a href="index.html" class="logo"><img src="images/logo.svg" alt="DONATE" /></a>
	</div>
</header>
<main>
	<div class="highlight-bar">
		<div class="inner">
			<h1>I'd like to donate...</h1>
			<form class="donate">
				<fieldset>
					<div>
						<label for="" class="visuallyhidden">Email address</label>
						<input type="text" value="" id="" placeholder="enter your email address" />
					</div>
					<div>
						<label for="" class="visuallyhidden">Your country</label>
						<select name="country" id="country">
		    			<option>select your country</option>
		    		</select>
					</div>
				</fieldset>
				<fieldset class="fancyform">
					<div class="giftaid-container"><input type="checkbox" id="giftaid" name="giftaid" /> <label for="giftaid"><span><span></span></span><em>Add gift aid to your donation</em><a href="#" class="show-help">?</a></label></div>
				</fieldset>
				<fieldset>
					<div><input type="checkbox" id="" name="" /> <label for="">I agree to the National Funding Scheme's <a href="#">terms and conditions</a> *</label></div>
					<p>Please see our <a href="#">privacy policy</a> for further details.</p>
					<input class="large" type="submit" value="Donate" id="submit" />
				</fieldset>
			</form>
		</div>
	</div>
</main>

<div class="help-container">
	<div class="help">
		<h2>Increase your donation by 25%  at no extra cost to you *</h2>
		<p class="large">&pound;500 will be uplifted to &pound;625</p>
		<a href="#" class="button turq add-giftaid">Add giftaid</a>
		<a href="#" class="small close-help">Close</a>
		<p class="small">* If you are a UK taxpayer, the value of your gift can be increased by 24% under the Gift Aid Scheme</p>
	</div>
</div>

<div class="media-test"></div>
</div></div>
</body>
</html>
